<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Max</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Max Calculator</h1>
        <label for = "input1">Please enter the first integer value: </label>
        <input type = "number" id = "input1" value = "0" required>
        <br><br>
        <label for ="input2">Please enter the second integer value: </label>
        <input type = "number" id = "input2" value = "0" required>

        <button onclick = "Max()">Max Calculator</button>
        <p id = "output"></p>

        <script>
            const INPUT1 = document.getElementById("input1");
            const INPUT2 = document.getElementById("input2");

            function Max(){
                let input1 = Number(INPUT1.value);
                let input2 = Number(INPUT2.value);
                
                if(isNaN(input1) || isNaN(input2) || !Number.isInteger(input1) || !Number.isInteger(input2)){
                    document.getElementById("output").innerHTML = "Please insert an Integer value."
                } else if (input1 > input2){
                    let max = input1;
                    output = `<p>This is the max value between the values inserted ${max.toFixed(2)}`;
                    document.getElementById("output").innerHTML = output;
                } else {
                    let max = input2;
                    output = `<p>This is the max value between the values inserted ${max.toFixed(2)}`;
                    document.getElementById("output").innerHTML = output;
                }
            }
        </script>
    </body>
</html>
